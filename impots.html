<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="ici nous sommes sur une page de formulaire pour savoir si vous êtes imposable.">
    <title>Exercices javascript</title>
    <link rel="stylesheet" href="css/excercice.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>

<body>
    <h1>Les impots Zorglubiens</h1>

    <dialog class="container">
        <p><h2>Règles du paiement de l'impot</h2> <br>Les hommes de plus de 20 ans paient l'impôt. <br>Les femmes paient l'impôt si elles ont entre 18 et 35 ans.</p>
        <form action="" method="dialog">
            <article class="flex-row text-center m-5">
                <label for="age" class="form-label m-2 ">Saisissez votre age <br>
                    <input method="submit" type="number" name="age-saisi" id="age-saisi" required></label>

            </article>
            <article class="flex-row text-center  m-5">

                <label for="genre-saisi" class="form-label m-2 p-2">Choisir le genre: <br>
                    <select class="text-center" name="genre-saisi" id="genre-saisi" required>
                        <option value="">None</option>
                        <option value="Masculin">Masculin</option>
                        <option value="Feminin">Féminin</option></label>
                </select> <br>
                <!-- <input id="bouton" type="submit" type="submit" value="verifier" class="btn btn-primary flex-row m-5" >   -->
                <button type="submit" value="submit" class="btn btn-primary flex-row m-5" id="bouton">Valider</button>

            </article>
            <p id="result"></p>
        </form>

    </dialog>
    <script src="js/excercice.js"></script>
</body>

</html>
